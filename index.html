<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- WHEN I scroll down -->
      <!-- THEN I am presented with timeblocks for standard business hours -->
      <!-- Add divs for each hour between 09:00 and 17:00 -->
      <!-- Match the appropriate styling using bootstrap -->
        <div class="time-block row" id="row9">
          <span class="hour col-1 p-2" id="hour-9">9AM</span>
          <textarea type="text" class="col-10" id="text9"></textarea>
          <button id="btn9" type="button" class="saveBtn col-1">
            <i class="fa fa-save"></i>
          </button>
        </div>

        <div class="time-block row" id="row10">
